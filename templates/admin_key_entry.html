<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Key Verification - MediConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .key-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .key-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .key-header h2 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .key-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-verify {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }
        
        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .btn-verify:active {
            transform: translateY(0);
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .error-message::before {
            content: "‚ö†Ô∏è";
            font-size: 18px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .security-info {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 13px;
            color: #0056b3;
        }
        
        .security-info strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="key-container">
        <div class="key-header">
            <h2>üîê Admin Access</h2>
            <p>Enter the admin key to access the dashboard</p>
        </div>
        
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('admin_key_entry') }}">
            <div class="form-group">
                <label for="admin_key">Admin Key</label>
                <input 
                    type="password" 
                    id="admin_key" 
                    name="admin_key" 
                    placeholder="Enter admin key" 
                    required 
                    autocomplete="off"
                    autofocus
                >
            </div>
            
            <button type="submit" class="btn-verify">Verify Access</button>
        </form>
        
        <div class="security-info">
            <strong>üõ°Ô∏è Security Note:</strong>
            This key restricts access to sensitive admin functions. 
            Keep it confidential and change it regularly.
        </div>
        
        <div class="back-link">
            <a href="{{ url_for('patient_dashboard') if user.role == 'patient' else url_for('doctor_dashboard') if user.role == 'doctor' else url_for('login') }}">
                ‚Üê Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
