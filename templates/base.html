<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MediConnect</title>
  <!-- Bootstrap CSS & Icons from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body { background: #e9eef7; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; }
    .mc-shell { min-height: 100vh; display: flex; flex-direction: column; }
    .mc-main { flex: 1 0 auto; padding-top: 24px; padding-bottom: 32px; }
    .mc-footer { flex-shrink: 0; padding: 16px 0; font-size: 0.875rem; color: #6b7280; }
  </style>
</head>
<body>
  <div class="mc-shell">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{{ url_for('login') }}">MediConnect</a>
        <div class="d-flex align-items-center gap-3">
          {% if session.get('user') %}
          <span class="small text-muted">
            {{ session['user']['username'] }} ({{ session['user']['role'] }})
          </span>
          <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('logout') }}">Logout</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="mc-main">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="mc-footer text-center">
      MediConnect â€¢ Zero-Trust Healthcare Portal
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</body>
</html>
