<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report Download Access - MedConnect</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#f3f4f6;--card:#fff;--primary:#1d4ed8;--muted:#475569;--error:#dc2626;--success:#16a34a;--shadow:0 8px 24px rgba(0,0,0,0.08)}*{box-sizing:border-box}body{font-family:Inter,Arial,sans-serif;margin:0;background:var(--bg);color:#0f172a}.container{max-width:520px;margin:40px auto;padding:12px}.card{background:var(--card);border-radius:12px;padding:24px;box-shadow:var(--shadow)}h1{margin:0 0 8px;font-size:22px}p{margin:0 0 16px;color:var(--muted)}.notice{background:#fffbeb;border-left:4px solid #f59e0b;padding:12px;border-radius:8px;margin-bottom:14px}.error{background:#fee2e2;border-left:4px solid var(--error);padding:12px;border-radius:8px;margin-bottom:12px;color:#7f1d1d}.form-row{display:flex;flex-direction:column;gap:10px}input[type=password]{padding:12px;border:1px solid #cbd5e1;border-radius:8px;font-size:15px}button{padding:12px;border-radius:8px;border:none;background:var(--primary);color:#fff;font-weight:600;cursor:pointer}a{color:var(--primary);text-decoration:none}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>üîê Verify to Download Report</h1>
    <p>You are attempting to download: <strong>{{ report_title }}</strong></p>
    <div class="notice">To protect patient privacy, please enter the report download key to proceed.</div>

    {% if error_message %}
    <div class="error">{{ error_message }}</div>
    {% endif %}

    <form method="POST" class="form-row">
      <label for="report_download_key">Report Download Key</label>
      <input type="password" id="report_download_key" name="report_download_key" placeholder="Enter the download key" required autofocus>
      <div style="display:flex;gap:10px;margin-top:8px">
        <button type="submit">Verify & Download</button>
        <a href="{{ url_for('patient_dashboard') }}" style="display:inline-flex;align-items:center;padding:10px 12px;background:#e5e7eb;border-radius:8px;color:#0f172a;text-decoration:none;font-weight:600;">‚Üê Back</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
